<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Doc Portal Compare</title>
  <link rel="icon" href="https://docs.reltio.com/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:"Libre Franklin",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#0b1220;
      color:#e7ecff;
    }
    .wrap{max-width:900px;margin:0 auto;padding:40px}
    h1{margin:0 0 6px;font-size:22px}
    p{margin:0 0 24px;color:#aab3d6}
    .card{
      background:#101a33;
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;
      padding:24px;
    }
    input,select,button{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.12);
      background:#0f1730;
      color:#e7ecff;
      font-size:14px;
    }
    button{
      cursor:pointer;
      font-weight:600;
      background:linear-gradient(135deg,#6ee7ff33,#6ee7ff11);
      border-color:#6ee7ff66;
    }
    button:hover{border-color:#6ee7ffaa}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px}
    .actions{margin-top:18px}
    .hint{margin-top:14px;font-size:13px;color:#aab3d6}
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Doc Portal Compare</h1>
    <p>Launch two documentation environments side by side (same path).</p>

    <div class="card">
      <input id="urlInput" placeholder="Paste full docs URL (prod / staging / uat)" />

      <div class="row">
        <select id="leftEnv"></select>
        <select id="rightEnv"></select>
      </div>

      <div class="actions">
        <button id="compareBtn">Compare environments</button>
      </div>

      <div class="hint">
        Opens two windows, perfectly sized for side-by-side comparison.  
        Cookies, login, and scrolling work normally.
      </div>
    </div>
  </div>

<script>
  const envMap = {
    PROD:   "https://docs.reltio.com/en",
    STAGING:"https://reltio-staging.portal.heretto.com/en",
    UAT:    "https://reltio-preview.portal.heretto.com/en"
  };

  const envPatterns = {
    PROD:   ["https://docs.reltio.com/en"],
    STAGING:["https://reltio-staging.portal.heretto.com/en","https://docstaging.reltio.com/en"],
    UAT:    ["https://reltio-preview.portal.heretto.com/en"]
  };

  const urlInput = document.getElementById("urlInput");
  const leftEnv = document.getElementById("leftEnv");
  const rightEnv = document.getElementById("rightEnv");
  const compareBtn = document.getElementById("compareBtn");

  Object.keys(envMap).forEach(env=>{
    leftEnv.add(new Option(env,env));
    rightEnv.add(new Option(env,env));
  });
  leftEnv.value="STAGING";
  rightEnv.value="PROD";

  function detectPath(url){
    for(const bases of Object.values(envPatterns)){
      for(const base of bases){
        if(url.startsWith(base)){
          return url.slice(base.length) || "/";
        }
      }
    }
    return null;
  }

  function openSplit(leftUrl,rightUrl){
    const w = Math.floor(screen.width * 0.98);
    const h = Math.floor(screen.height * 0.92);
    const half = Math.floor(w / 2);

    window.open(leftUrl,"doc_left",
      `width=${half},height=${h},left=0,top=0`);
    window.open(rightUrl,"doc_right",
      `width=${w-half},height=${h},left=${half},top=0`);
  }

  compareBtn.onclick = ()=>{
    const input = urlInput.value.trim();
    const path = detectPath(input);
    if(!path){
      alert("URL does not match a known environment.");
      return;
    }
    openSplit(
      envMap[leftEnv.value]+path,
      envMap[rightEnv.value]+path
    );
  };
</script>
</body>
</html>
