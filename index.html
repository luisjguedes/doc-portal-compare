<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Doc Portal Launcher</title>
  <link rel="icon" href="https://docs.reltio.com/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1220;
      --panel:#101a33;
      --text:#e7ecff;
      --muted:#aab3d6;
      --accent:#6ee7ff;
      --border:rgba(255,255,255,.12);
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Libre Franklin",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 800px at 20% 0%, #14234a 0%, var(--bg) 55%),
                  radial-gradient(900px 700px at 90% 10%, #0c4a6e 0%, rgba(11,18,32,0) 55%);
      color:var(--text);
    }
    .wrap{max-width:980px;margin:0 auto;padding:28px 18px}

    .banner{
      width:100%;
      height:110px;
      object-fit:cover;
      border-radius: var(--radius);
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      margin-bottom:12px;
    }

    header{
      background: rgba(16,26,51,.72);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
      backdrop-filter: blur(10px);
    }
    h1{margin:0 0 6px;font-size:20px;font-weight:600}
    p{margin:0;color:var(--muted);font-size:13px}

    .card{
      margin-top:14px;
      background: rgba(16,26,51,.55);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
    }

    .modeRow{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-bottom:12px;
    }
    .modeBtn{
      padding:12px;
      border-radius: 12px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.18);
      color:var(--text);
      cursor:pointer;
      font-weight:800;
      text-align:center;
      user-select:none;
    }
    .modeBtn.active{
      border-color: rgba(110,231,255,.75);
      background: linear-gradient(135deg, rgba(110,231,255,.22), rgba(110,231,255,.06));
    }

    .row{display:grid;gap:12px}
    .row2{display:grid;grid-template-columns:1fr 1fr;gap:12px}

    input, select, button{
      width:100%;
      padding:12px;
      border-radius: 12px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.18);
      color:var(--text);
      font-size:14px;
    }

    button.primary{
      font-weight:900;
      cursor:pointer;
      border-color: rgba(110,231,255,.55);
      background: linear-gradient(135deg, rgba(110,231,255,.22), rgba(110,231,255,.06));
    }

    .hint{
      font-size:12px;
      color:var(--muted);
      line-height:1.45;
    }

    .hidden{display:none}
  </style>
</head>

<body>
<div class="wrap">

  <!-- Banner -->
  <img src="reltio_doc_banner.png" alt="Reltio Documentation banner" class="banner" />

  <header>
    <h1>Doc Portal Launcher</h1>
    <p>Paste a docs URL, then either check one environment or compare two side-by-side.</p>
  </header>

  <div class="card">

    <!-- MODE SWITCH -->
    <div class="modeRow">
      <div id="modeCheck" class="modeBtn active">Check an environment</div>
      <div id="modeCompare" class="modeBtn">Compare environments</div>
    </div>

    <div class="row">
      <input id="urlInput" placeholder="Paste full docs URL (PROD / STAGING / UAT)" />

      <!-- Check -->
      <div id="checkUI">
        <select id="checkEnv"></select>
      </div>

      <!-- Compare -->
      <div id="compareUI" class="row2 hidden">
        <select id="leftEnv"></select>
        <select id="rightEnv"></select>
      </div>

      <button id="goBtn" class="primary">Open</button>

      <div class="hint" id="hintCheck">
        Opens a single reusable pop-up for the selected environment.
      </div>
      <div class="hint hidden" id="hintCompare">
        Opens two reusable pop-ups side-by-side. Allow pop-ups for this site.
      </div>
    </div>

  </div>
</div>

<script>
  const envMap = {
    PROD:"https://docs.reltio.com/en",
    STAGING:"https://reltio-staging.portal.heretto.com/en",
    UAT:"https://reltio-preview.portal.heretto.com/en"
  };

  const envPatterns = Object.values(envMap);

  const modeCheck = document.getElementById("modeCheck");
  const modeCompare = document.getElementById("modeCompare");
  const checkUI = document.getElementById("checkUI");
  const compareUI = document.getElementById("compareUI");
  const hintCheck = document.getElementById("hintCheck");
  const hintCompare = document.getElementById("hintCompare");
  const goBtn = document.getElementById("goBtn");

  const urlInput = document.getElementById("urlInput");
  const checkEnv = document.getElementById("checkEnv");
  const leftEnv = document.getElementById("leftEnv");
  const rightEnv = document.getElementById("rightEnv");

  let mode = "check";

  function fill(sel){
    sel.innerHTML="";
    Object.keys(envMap).forEach(e=>sel.add(new Option(e,e)));
  }
  fill(checkEnv); fill(leftEnv); fill(rightEnv);
  checkEnv.value="PROD"; leftEnv.value="STAGING"; rightEnv.value="PROD";

  function setMode(m){
    mode=m;
    modeCheck.classList.toggle("active",m==="check");
    modeCompare.classList.toggle("active",m==="compare");
    checkUI.classList.toggle("hidden",m!=="check");
    compareUI.classList.toggle("hidden",m!=="compare");
    hintCheck.classList.toggle("hidden",m!=="check");
    hintCompare.classList.toggle("hidden",m!=="compare");
  }

  modeCheck.onclick=()=>setMode("check");
  modeCompare.onclick=()=>setMode("compare");

  function detectPath(u){
    for(const base of envPatterns)
      if(u.startsWith(base)) return u.slice(base.length)||"/";
    return null;
  }

  function openPopup(url,name,left){
    const w=Math.floor(screen.availWidth/2);
    const h=Math.floor(screen.availHeight*0.9);
    window.open(
      url,
      name,
      `popup=yes,resizable=yes,scrollbars=yes,width=${w},height=${h},left=${left},top=0`
    );
  }

  goBtn.onclick=()=>{
    const path=detectPath(urlInput.value.trim());
    if(!path){alert("Paste a valid docs URL");return;}

    if(mode==="check"){
      openPopup(envMap[checkEnv.value]+path,"doc_left",0);
    }else{
      openPopup(envMap[leftEnv.value]+path,"doc_left",0);
      openPopup(envMap[rightEnv.value]+path,"doc_right",Math.floor(screen.availWidth/2));
    }
  };
</script>
</body>
</html>
